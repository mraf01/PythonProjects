<!DOCTYPE html>
<html>
<head>
    <title>Errore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffcccc, #ffe6e6);
            color: #333;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .image-container {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
        }

        a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Errore</h1>
        <p>{{ error_message }}</p>
        <a href="/">Torna alla pagina iniziale</a>
        
        <!-- Immagine di errore -->
        <div class="image-container">
            <img src="https://creare-sito-web-gratis.it/wp-content/uploads/2023/09/come-creare-pagina-non-trovata-elementor-1024x580.jpg" alt="Pagina non trovata">
        </div>

        <a href="/">Torna alla pagina iniziale</a>
    </div>
</body>
</html>
